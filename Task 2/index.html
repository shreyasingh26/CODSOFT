<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do App</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2&family=Poppins:wght@200;300&family=Roboto:wght@300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>To-Do List</h1>
        <ul id="box"></ul>
        <input type="text" placeholder="Enter your task" id="name" class="input" />
        <input type="button" value="Add" id="btnclick" class="btn" onclick="addMore()" />
    </div>
    <script src="script.js"></script>
</body>

</html>
